{% extends "oauth/base.html" %}

{% block 'content' %}

	<div class="mdl-card mdl-shadow--4dp mdl-cell--6-col">
		<form action="/authorize/" method="POST">
	    <div class="mdl-card__title">
	 	  <h2 class="mdl-card__title-text">Welcome: {{user.username}}</h2>
	 	</div>

	 	<div class="mdl-card__supporting-text">
			<h5>Would you like give the application <i>{{client}}</i> by <i>{{consumer}}</i> permissions to authenticate on your behalf?</h5>
			
			{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" name="user_id" id="user_id" value="{{user.id}}" >
			    <label class="mdl-textfield__label" for="user_id">user_id</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" name="client_id" id="client_id" value="{{client_id}}" >
			    <label class="mdl-textfield__label" for="client_id">client_id</label>
			</div>
			
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" >Authorize application</button>
		</div>
		</form>
	</div>

{% endblock %}
